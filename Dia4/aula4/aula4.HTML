<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhores Opções</title>
    <link rel="stylesheet" href="aula4.css">
</head>
<body>
    <header>
        <h1>Melhores Opções</h1>
    </header>
    <section>
        <div>
            <p>
                Está com fome?:
                <input type="radio" name="radioFome" id="radioFome" checked>
                <label for="sim">Sim</label>
                <input type="radio" name="radioFome" id="radioFome">
                <label for="não">Não</label>
            </p>
            <p>
                Possui dinheiro?
                <input type="radio" name="radioDinheiro" id="radioDinheiro" checked>
                <label for="sim">Sim</label>
                <input type="radio" name="radioDinheiro" id="radioDinheiro">
                <label for="não">Não</label>
            </p>
            <p>
                O restaurante está aberto?
                <input type="radio" name="radioRestaurante" id="radioRestaurante" checked>
                <label for="sim">Sim</label>
                <input type="radio" name="radioRestaurante" id="radioRestaurante">
                <label for="não">Não</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultado"> </div>
    </section>
    <script src="aula4.js"></script>
</body>
</html>
