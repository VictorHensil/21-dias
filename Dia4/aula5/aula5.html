<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="aula5.css">
</head>
<body>
    <script src="aula5.js"></script>
    <section>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite sua idade">

            <p>
                Possui carteira de motorista?:
            </p>
            <div class="radio-group">
                <input type="radio" name="radioCarteira" id="radioCarteiraSim" checked>
                <label for="radioCarteiraSim">Sim</label>

                <input type="radio" name="radioCarteira" id="radioCarteiraNao">
                <label for="radioCarteiraNao">Não</label>
            </div>

            <p>
                Possui algum veículo?:
            </p>
            <div class="radio-group">
                <input type="radio" name="radioVeiculo" id="radioVeiculoSim" checked>
                <label for="radioVeiculoSim">Sim</label>

                <input type="radio" name="radioVeiculo" id="radioVeiculoNao">
                <label for="radioVeiculoNao">Não</label>
            </div>

            <button onclick="exibirDados()">Enviar</button>
        </div>
        <div id="resultado"></div>
    </section>
</body>
</html>
